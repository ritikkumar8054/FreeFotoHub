<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>FreeFotoHub - Get Free Images</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/Images/favicon16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/Images/favicon32.png" sizes="32x32" type="image/png">

</head>
<body>
    
    <header>
        <div class="logo-container">
            <a href="https://freefotohub.netlify.app/">

        </div>
        <div class="menu-btn" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

                <li><a href="https://freefotohub.netlify.app/">Home</a></li>
                <li><a href="/HTML/contact.html">Contact</a></li>

            </ul>
        </nav>

    <h1>FreeFotoHub</h1>

    <form id="search-form">
        <i class="fa fa-search"></i>
        <input type="text" id="search-box" placeholder="Search any images...">

    <div id="search-result"></div>
