<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeFotoHub - Get Free Images</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon32.png" sizes="32x32" type="image/png">

</head>
<body>
<h1>FreeFotoHub</h1>
<h3>Discover free high resolution images</h3>
<form id="search-form">
    <i class="fa fa-search"></i>
    <input type="text" id="search-box" placeholder="Search any images...">
    <button>Search</button>
</form>
<div id="search-result"></div>
<button id="show-more-btn">Show more</button>

<script src="script.js"></script>

</body>
</html>
